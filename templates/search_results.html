{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-12">
    <h5 class="mb-3">Search Results</h5>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Library</th>
            <th>Pincode</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          {% for row in results %}
          <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.author }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.pincode }}</td>
            <td>{{ row.contact }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
