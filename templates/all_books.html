{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-12">
    <h5 class="mb-3">All Titles Across Libraries</h5>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Available In</th>
          </tr>
        </thead>
        <tbody>
          {% for item in titles %}
          <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.locations }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
